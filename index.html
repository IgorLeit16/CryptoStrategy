<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="btcicon.png" />
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
        <title>Crypto</title>
    </head>
    <body>
        <div class="box">
            <input type="text" class="price" />
            <div class="short-long-choice">
                <button type="button" class="btn btn-long">Long</button>
                <button type="button" class="btn btn-short">Short</button>
            </div>
            <div class="text">
                <div class="titles">
                    <div class="title">Loss</div>
                    <div class="title">Profit</div>
                </div>
                <div class="values">
                    <div class="value value-loss">0</div>
                    <div class="value value-profit">0</div>
                </div>
            </div>
        </div>
    </body>
</html>
